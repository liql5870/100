<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>出塞</h1>
    <p>秦时明月汉时关</p>
    <p>万里长征人未还</p>
    <p>但使龙城飞将在</p>
    <p>不教胡马度阴关</p>
    <h1>杂诗</h1>
    <p>君自故乡来</p>
    <p>应知故乡事</p>
    <p>来日绮窗前</p>
    <p>寒梅著花未</p>
  </body>
</html>
